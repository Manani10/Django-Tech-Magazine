{% extends 'base.html' %}

{% block content %}
<h1>Welcome to Tech Magazine</h1>

<h2>Categories</h2>
<ul>
    {% for category in categories %}
        <li><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a></li>
    {% endfor %}
</ul>

<h2>Articles</h2>
<ul>
    {% for article in articles %}
        <li><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
