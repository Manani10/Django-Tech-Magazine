{% extends 'base.html' %}

{% block content %}
<h1>{{ category.name }}</h1>

<h2>Articles in this Category</h2>
<ul>
    {% for article in articles %}
        <li><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></li>
    {% endfor %}
</ul>

<a href="{% url 'home' %}">Back to home</a>
{% endblock %}
